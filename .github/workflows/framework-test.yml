name: Test PHP Framework

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        coverage: xdebug
        tools: composer:v2

    - name: Ottieni la cache delle dipendenze di Composer
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Installa le dipendenze di Composer
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Install Dependencies for Chromedriver Script
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable jq # <-- Aggiunto 'jq' qui
      env:
        DEBIAN_FRONTEND: noninteractive

    - name: Get Chrome and Chromedriver versions
      run: |
        CHROME_VERSION=$(google-chrome-stable --version | grep -oP '\d+\.\d+\.\d+' | head -n 1)
        echo "Detected Chrome Stable version: $CHROME_VERSION"
        echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_ENV # Rendi la variabile disponibile per gli step successivi

        # Trova la versione di Chromedriver compatibile
        CHROMEDRIVER_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d'.' -f1)
        echo "CHROMEDRIVER_MAJOR_VERSION=$CHROMEDRIVER_MAJOR_VERSION" >> $GITHUB_ENV # Rendi la variabile disponibile

        # Ottieni l'URL di download
        CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | \
                           jq -r ".versions[] | select(.version | startswith(\"$CHROMEDRIVER_MAJOR_VERSION.\")) | .downloads.chromedriver[] | select(.platform == \"linux64\") | .url")
        echo "CHROMEDRIVER_URL=$CHROMEDRIVER_URL" >> $GITHUB_ENV # Rendi la variabile disponibile

        if [ -z "$CHROMEDRIVER_URL" ]; then
          echo "Error: Could not find Chromedriver URL for Chrome major version $CHROMEDRIVER_MAJOR_VERSION"
          exit 1
        fi

    - name: Download and Install Chromedriver
      run: |
        echo "Downloading Chromedriver from: ${{ env.CHROMEDRIVER_URL }}"
        wget -q "${{ env.CHROMEDRIVER_URL }}" -O chromedriver.zip
        unzip -o chromedriver.zip -d chromedriver_temp
        sudo mv chromedriver_temp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        rm -rf chromedriver.zip chromedriver_temp

    - name: Start Chromedriver
      run: |
        chromedriver --url-base=/wd/hub & # Avvia Chromedriver in background
        sleep 5 # Dai tempo a Chromedriver di avviarsi

    - name: Start PHP built-in web server
      run: |
        php -S 127.0.0.1:8000 -t public/ > /dev/null 2>&1 & # Avvia il server in background
        echo "PHP web server started on 127.0.0.1:8000"
      # Assicurati che 'public/' sia la root del tuo server web

    - name: Wait for web server to be ready
      run: |
        timeout 60 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' 127.0.0.1:8000)" != "200" ]]; do sleep 1; done'

    - name: Esegui i test di Codeception
      run: _src/_sh/_codeception.run.sh
