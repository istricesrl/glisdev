template:
  type: "twig"
  menu:
    app: null
    appicons: null
  default: "default.twig"
  login: "login.twig"

css:
  internal:
    all:
      - "_src/_css/_main.css"
      - "_src/_css/_selectbox.css"
      - "_src/_css/_terminale.css"
  template:
    all:
      - "css/main.css"
    print:
      - "css/main.print.css"
    screen:
      - "css/main.screen.css"
  external:
    all:
      - "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/example1/colorbox.css"
      - "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css"
      - "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      - "https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
      - "https://openlayers.org/en/v5.3.0/css/ol.css"

js:
  external:
    - "https://code.jquery.com/jquery-3.5.1.min.js"
    - "https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    - "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    - "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    - "https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"
    - "https://openlayers.org/en/v5.3.0/build/ol.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.31/jquery.colorbox-min.js"
  internal:
    - "_src/_js/_lib/_rest.js"
    - "_src/_js/_lib/_selectbox.js"
    - "_src/_js/_lib/_ckeditor.js"
    - "_src/_js/_lib/_uploader.js"
    - "_src/_js/_lib/_crosshow.js"
    - "_src/_js/_lib/_form.js"
    - "_src/_js/_main.js"
  template:
    - "src/js/main.js"
