template:
  type: "twig"
  menu:
    admin: null
  default: "default.twig"
  login: "login.twig"

css:
  internal:
    all:
      - "_src/_css/_selectbox.css"
      - "_src/_css/_main.css"
      - "_src/_css/_terminale.css"
  template:
    all:
      - "css/main.css"
    print:
      - "css/print.css"
  external:
    all:
      - "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css"
      - "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      - "https://openlayers.org/en/v5.3.0/css/ol.css"
      - "https://cdn.jsdelivr.net/npm/bootstrap-wysiwyg@2.0.1/css/style.min.css"
      - "https://cdn.jsdelivr.net/npm/@toast-ui/editor@3.2.2/dist/toastui-editor.min.css"
      - "https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/neat.min.css"
      - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/fold/foldgutter.min.css"

js:
  external:
    - "https://code.jquery.com/jquery-3.5.1.min.js"
    - "https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    - "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    - "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    - "https://openlayers.org/en/v5.3.0/build/ol.js"
    - "https://cdn.jsdelivr.net/npm/chart.js"
    - "https://www.google.com/recaptcha/api.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/yaml/yaml.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/twig/twig.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closetag.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchtags.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchbrackets.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/fold/foldcode.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/fold/foldgutter.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/fold/xml-fold.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/fold/brace-fold.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/fold/indent-fold.min.js"
    - "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/fold/markdown-fold.min.js"
  internal:
    - "_src/_js/_lib/_rest.js"
    - "_src/_js/_lib/_selectbox.js"
    - "_src/_js/_lib/_uploader.js"
    - "_src/_js/_lib/_crosshow.js"
    - "_src/_js/_lib/_form.js"
    - "_src/_js/_main.js"
  template:
    - "src/js/main.js"
